<!--Header-->
<div class="container">
  <img src="../../assets/Assignment.png">
</div>

<!--Content-->
<div class="jumbotron jumbotron-fluid">
  <div class="content">
    <h3 class="display-5">Assignment</h3>
    <p class="lead">Assignments will allow you to practice the learning as per the expectations from this course. With this prompt feedback, 
      you can make adjustments and prepare for the next paper, problem set, or exam. </p>
  </div>
</div>
<!--File Uplaod-->
<div class="container">
<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
      </label>
    </div>
  
    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
    </div>
  </div>
  
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  
  <div class="card mt-3">
    <div class="card-header">List of Files</div>
    <ul
      class="list-group list-group-flush"
      *ngFor="let file of fileInfos | async"
    >
      <li class="list-group-item">
        <a href="{{ file.url }}">{{ file.name }}</a>
      </li>
    </ul>
  </div>
  </div>

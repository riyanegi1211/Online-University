<!--Header-->
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
        </button>
        <h1>Online University</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
            <a mat-list-item>Home</a>
            <a mat-list-item>Unit-1</a>
            <a mat-list-item>Unit-2</a>
            <a mat-list-item>Unit-3</a>
            <a mat-list-item>Unit-4</a>
            <a mat-list-item>Unit-5</a>
            <a mat-list-item>Attendance</a>
            <a mat-list-item>Assignments</a>
            <a mat-list-item>Announcements</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<!--Footer-->
